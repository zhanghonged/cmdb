<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>cmdb</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{% url 'loginAuth' %}" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input id = "username" class="form-control" placeholder="用户名" name="username" type="text" value="" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id = "password" class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <!--隐藏表单内容，用于传到后台与cookie对比，一种反爬手段-->
                                <div class="form-group">
                                    <input class="form-control" name="loginvalid" type="hidden" value="{{ v_data }}">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input id = "remUser" name="remember" type="checkbox" value="Remember-me">记住密码
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button id="loginSubmit" class="btn btn-lg btn-success btn-block" type="submit">登录</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'jquery/jquery-1.10.1.js' %}"></script>
    <script src="{% static 'jquery/jquery.cookie.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

    <script>
        $(function () {
            if($.cookie("remUser") == 'True'){
                $("#remUser").attr("checked",true);
                $("#username").val($.cookie("username"));
                $("#password").val($.cookie("password"));
            }

            $('#loginSubmit').click(function () {
                $.cookie('nname',$('#username').val());
            })
        });
    </script>

</body>

</html>
